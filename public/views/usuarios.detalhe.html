<form class="form-horizontal" role="form">
  <div class="form-group">
    <div class="col-sm-1">
      <label for="inputNome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputNome" ng-model="registro.nome">
    </div>
    <div class="col-sm-1">
      <label for="inputLogin" class="control-label">Login</label>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputLogin" ng-model="registro.login">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-1">
      <label for="inputSenha" class="control-label">Senha</label>
    </div>
    <div class="col-sm-3">
      <input type="password" class="form-control" id="inputSenha" ng-model="registro.senha">
    </div>
    <div class="col-sm-1">
      <label for="inputEmail" class="control-label">Email</label>
    </div>
    <div class="col-sm-3">
      <input type="email" class="form-control" id="inputEmail" ng-model="registro.email">
    </div>
    <div class="col-sm-1">
      <label for="inputPerfil" class="control-label">Perfil</label>
    </div>
    <div class="col-sm-3">
      <select class="form-control" id="inputPerfil" ng-model="registro.perfil">
        <option value="0">Membro</option>
        <option value="1">LÃ­der</option>
        <option value="2">Administrador</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success pull-right" ng-click="gravar()">
        <i class="fa fa-fw fa-check"></i>Gravar</button>

      <button type="submit" class="btn btn-danger pull-right" style="margin-right:10px" ng-click="excluir()" ng-if="registro._id">
        <i class="fa fa-fw fa-trash"></i>Excluir</button>

      <button type="submit" class="btn btn-danger pull-right" style="margin-right:10px" ng-click="voltar()">
        <i class="fa fa-fw fa-close"></i>Cancelar</button>
    </div>
  </div>
</form>
