<form class="form-horizontal" role="form">
  <div class="form-group">
    <div class="col-sm-1">
      <label for="inputNome" class="control-label">Atividade</label>
    </div>
    <div class="col-sm-5">
      <select class="form-control" id="inputPrioridade" ng-model="registro.atividade">
        <option value="{{ ativ._id }}" ng-repeat="ativ in atividades">{{ ativ.nome }}</option>
      </select>
    </div>

    <div class="col-sm-1">
      <label for="inputTempo" class="control-label">Tempo (h)</label>
    </div>
    <div class="col-sm-5">
      <input type="number" step="1" class="form-control" id="inputTempo" ng-model="registro.avaliacao">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success pull-right" ng-click="gravar()">
        <i class="fa fa-fw fa-check"></i>Gravar</button>

      <button type="submit" class="btn btn-danger pull-right" style="margin-right:10px" ng-click="excluir()" ng-if="registro._id">
        <i class="fa fa-fw fa-trash"></i>Excluir</button>

      <button type="submit" class="btn btn-danger pull-right" style="margin-right:10px" ng-click="voltar()">
        <i class="fa fa-fw fa-close"></i>Cancelar</button>
    </div>
  </div>
</form>
